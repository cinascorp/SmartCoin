<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Submission</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Submit Your Article</h1>
        <div id="apiKeyMenu">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="text" id="apiKey" class="form-control">
            <button onclick="hideApiKey()" class="btn btn-secondary mt-2">Hide</button>
        </div>
        <h3>Upload File</h3>
        <input type="file" id="fileInput" accept=".txt" class="form-control">
        <h3>Or Type Your Article</h3>
        <textarea id="articleText" class="form-control"></textarea>
        <button id="submitButton" class="btn btn-primary mt-2">Submit</button>
        <h3>Your Credit: <span id="userCredit">100 ETH</span></h3>
        <h3>OpenAI Response:</h3>
        <p id="openaiResponse"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="web3.js"></script>
    <script src="openai.js"></script>
</body>
</html>
